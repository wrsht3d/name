<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>صفحة مربع إدخال نص واختيار نوع الخط</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <label for="textInput">النص:</label>
    <input type="text" id="textInput" placeholder="اكتب الاسم هنا">
    <br><br>
    <label for="fontSelect">اختيار نوع الخط:</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
      <option value="J">J</option>
      <option value="K">K</option>
    </select>
    <br><br>
    <div id="displayText" class="text-box">.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
